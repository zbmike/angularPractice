<!--              property binding      local reference-->
<!-- <textarea rows="6" [value]="newPost" #postInput></textarea> -->
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <!-- local reference -->
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Title" />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a title.</mat-error
      >
      <!-- <mat-error *postForm.getControl('title').invalid ">{{}}</mat-error> -->
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <!--                          two way binding -->
      <!-- <textarea matInput rows="6" [(ngModel)]="enteredValue"></textarea> -->
      <textarea
        matInput
        rows="4"
        [formControlName]="'content'"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter content.</mat-error
      >
    </mat-form-field>

    <!--                                      event listener -->
    <!-- <button mat-raised-button color="accent" (click)="onSavePost()"> -->
    <button mat-raised-button color="accent" type="submit">
      Save Post
    </button>
  </form>
</mat-card>

<hr />
