<!--              property binding      local reference-->
<!-- <textarea rows="6" [value]="newPost" #postInput></textarea> -->
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <!-- local reference -->
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        placeholder="Title"
        [ngModel]="post?.title"
        required
        minlength="3"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter a title.</mat-error>
      <!-- <mat-error *postForm.getControl('title').invalid ">{{}}</mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <!--                          two way biding -->
      <!-- <textarea matInput rows="6" [(ngModel)]="enteredValue"></textarea> -->
      <textarea
        matInput
        rows="4"
        name="content"
        placeholder="Post Content"
        [ngModel]="post?.content"
        required
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter content.</mat-error>
    </mat-form-field>

    <!--                                      event listener -->
    <!-- <button mat-raised-button color="accent" (click)="onSavePost()"> -->
    <button mat-raised-button color="accent" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
